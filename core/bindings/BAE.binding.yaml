BINDING_VERSION: 1.0
AUTHORITY: AETHER
SCOPE: ALL_BAES

REQUIRES:
  - /opt/AETHER/SKELETON/BAE.skeleton.yaml

VALIDATION_ORDER:
  1: SKELETON_SCHEMA_MATCH
  2: REQUIRED_FIELDS_PRESENT
  3: NO_EXTRA_FIELDS
  4: AUTHORITY_LEVEL_CHECK
  5: DOMAIN_SCOPE_CHECK

FAILURE_POLICY:
  ON_FAIL: REJECT
  LOG_TO: /opt/AETHER/logs/binding.log
  ESCALATE_TO: BAE000

PERMISSIONS:
  WRITE: root
  READ: all
